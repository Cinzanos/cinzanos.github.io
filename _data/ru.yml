home:
  welcome: "Добро пожаловать!"
  subtitle: "Здесь вы найдете мои проекты и информацию обо мне."
  about_me: "Обо мне"
  about_text_1: "Я — опытный fullstack разработчик с глубокими знаниями в области создания веб-приложений и программирования на Python, PHP, JavaScript и других современных технологиях. Специализируюсь на разработке высококачественных, масштабируемых решений для бизнеса любого уровня сложности."
  about_text_2: "Мой опыт позволяет мне разрабатывать системы любой сложности — от простых веб-приложений до комплексных корпоративных решений, включая CRM, ERP, e-commerce платформы и микросервисные архитектуры. В каждом проекте я уделяю особое внимание архитектуре, производительности, безопасности и поддержке качества кода на всех этапах разработки."
  skills_title: "Что я умею"

skills:
  python: "Программирование на Python, создание скриптов, работа с библиотеками и фреймворками, такими как Django и FastAPI."
  django: "Разработка веб-приложений на Django, создание REST API, работа с базами данных (ORM) и оптимизация производительности."
  php: "Разработка backend-приложений, интеграция с базами данных и работа с современными PHP-фреймворками."
  laravel: "Создание масштабируемых веб-приложений с Laravel, управление миграциями, аутентификацией, очередями и API ресурсами."
  javascript: "Создание динамических и интерактивных пользовательских интерфейсов, работа с возможностями ES6+ и асинхронным кодом."
  react: "Разработка современных адаптивных front-end приложений с React, управление состоянием с использованием хуков и контекста."
  git: "Опыт работы с системой контроля версий Git, управление репозиториями на GitHub, командная работа и пулл-реквесты."
  sql: "Работа с реляционными базами данных, создание и оптимизация SQL-запросов, взаимодействие с PostgreSQL."
  docker: "Контейнеризация приложений для упрощения развертывания и масштабирования."
  kubernetes: "Оркестрация контейнеров для управления масштабируемыми приложениями."
  redis: "Использование Redis для кэширования данных и повышения производительности приложений."
  cicd: "Настройка автоматических процессов сборки, тестирования и развертывания проектов."
  nginx: "Настройка и оптимизация Nginx в качестве веб-сервера и обратного прокси."
  htmlcss: "Создание адаптивных и стильных веб-интерфейсов с помощью HTML и CSS."
  celery: "Организация фоновых задач и планирование выполнения процессов по расписанию."
  postman: "Тестирование и отладка API для проверки корректности запросов и ответов."
  swagger: "Создание и визуализация документации для API с удобным интерфейсом."
  crm: "Проектирование и разработка кастомных CRM систем, мультисайтовых архитектур, админ-панелей и сложных бизнес-решений. Интеграция с сторонними сервисами, оптимизация производительности и масштабируемости, создание модульных систем, которые растут вместе с бизнесом."
  erp: "Разработка ERP систем, модулей управления складом, инвентаризации, финансов и аналитики для автоматизации бизнес-процессов и планирования ресурсов."
  ecommerce: "Создание интернет-магазинов, маркетплейсов и систем управления продуктами с интеграцией платежей, отслеживанием заказов и аналитическими панелями."
  api: "Проектирование RESTful и GraphQL API, создание микросервисных архитектур и обеспечение плавной интеграции между распределенными системами."
  saas: "Создание платформ Software-as-a-Service с управлением пользователями, биллингом подписок и масштабируемой backend-логикой."
  cms: "Разработка систем управления контентом, административных панелей и no-code/low-code инструментов для управления данными и операциями."
  analytics: "Создание систем отчетности, дашбордов визуализации данных и инструментов мониторинга в реальном времени для бизнес-метрик."

