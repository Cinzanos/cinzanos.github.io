<div class="container">
    <h1>Документация проекта</h1>
        <!-- Здесь будет отображаться README -->
        <div id="readme-content"></div>
</div>
<script>
  // Функция для загрузки и отображения README.md
  window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const repo = urlParams.get('repo'); // Получаем имя репозитория из URL

    if (repo) {
      // Формируем URL для чтения README.md
      const readmeUrl = `https://raw.githubusercontent.com/Cinzanos/${repo}/main/README.md`;

      // Загружаем README.md через fetch
      fetch(readmeUrl)
        .then(response => response.text())
        .then(data => {
          const readmeContent = document.getElementById('readme-content');
          readmeContent.innerHTML = `<pre>${data}</pre>`; // Отображаем содержимое README
        })
        .catch(error => {
          document.getElementById('readme-content').innerHTML = "Не удалось загрузить документацию.";
          console.error("Ошибка загрузки README:", error);
        });
    } else {
      document.getElementById('readme-content').innerHTML = "Проект не найден.";
    }
  }
</script>
