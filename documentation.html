<div class="container">
    <h1>Документация проекта</h1>
    <div id="readme-content"></div> <!-- Здесь будет отображаться README -->
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Подключаем библиотеку для преобразования MD в HTML -->

<script>
  window.onload = function() {
    // Получаем параметр repo из URL
    const urlParams = new URLSearchParams(window.location.search);
    const repo = urlParams.get('repo'); // Получаем имя репозитория из URL

    if (repo) {
      // Формируем URL для загрузки README.md
      const readmeUrl = `https://raw.githubusercontent.com/Cinzanos/${repo}/main/README.md`;

      // Загружаем README.md через fetch
      fetch(readmeUrl)
        .then(response => response.text())
        .then(data => {
          const readmeContent = document.getElementById('readme-content');
          readmeContent.innerHTML = marked(data); // Преобразуем Markdown в HTML и отображаем
        })
        .catch(error => {
          document.getElementById('readme-content').innerHTML = "Не удалось загрузить документацию.";
          console.error("Ошибка загрузки README:", error);
        });
    } else {
      document.getElementById('readme-content').innerHTML = "Проект не найден.";
    }
  }
</script>
