title: Контакты
---
<div class="container">
    <h1>Связаться со мной</h1>
    <ul class="fade-in">
        <li>Email: cinzanos123@gmail.com</li>
    </ul>

    <!-- Форма для отправки сообщений -->
    <form class="contact-form" action="mailto:cinzanos123@gmail.com" method="post" enctype="text/plain">
        <div class="form-group">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
        </div>
        <div class="form-group">
            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" required placeholder="Введите ваш email">
        </div>
        <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Напишите ваше сообщение"></textarea>
        </div>
        <button type="submit" class="submit-btn">Отправить</button>
    </form>
</div>
